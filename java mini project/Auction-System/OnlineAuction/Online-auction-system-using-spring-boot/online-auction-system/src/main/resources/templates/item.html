<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction</title>
    <link rel="stylesheet" href="/css/itemCss.css">
  </head>
  <body>
    <header>
      <div class="logo">Online auction</div>
      <nav>
        <ul>
          <li><a th:href="@{/start}" method="get">Home</a></li>
          <!-- <li><a href="#">Browse Items</a></li> -->
          <li><a th:href="@{/sellitem}" method="get">Sell Item</a></li>
          <li><a th:href="@{/showitem}" method="get">Show Item</a></li>
          
          <li><a th:href="@{/logout}" method="get">Log Out</a></li>
        </ul>
      </nav>
    </header>

    <div class="hero">
        <div class="intro">
            <div class="container">
                <div class="item">
                    <h2 th:text="${item.name}"></h2>
                    <p th:text="${item.description}"></p>
                    <div class="max-price">
                        <span>Max Price:</span>
                        <span th:text="${item.maxPrice}"></span>
                    </div>
                    <form action="#" method="post">
                        <label for="bid-amount">Your Bid:</label>
                        <input type="text" id="bid-amount" name="bid-amount" required>
                        <input type="submit" value="Bid Now">
                    </form>
                </div>
            </div>
        </div>
      </div>
  

    


    <!-- <footer>
      <p>&copy; 2023 Online Auction. All rights reserved.</p>
    </footer> -->
  </body>
</html>
